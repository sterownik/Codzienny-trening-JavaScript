<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            display: block;
            border: solid 2px green;
            background-color: white;
            height: 60px;
            width: 200px;
            margin: 20px auto 50px;
            cursor: pointer;
        }

        p {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <button>Losuj imiÄ™ dziecka</button>
    <p>wojtek</p>
    <script>
        var pp = document.querySelector("p");
        var tablica = ["wojtek", "marian", "asia", "stanislaw", "marek"];
        var btn = document.querySelector("button");
        btn.addEventListener("click", function () {
            var p = Math.floor(Math.random() * tablica.length);
            pp.textContent = tablica[p];
        })
    </script>
</body>

</html>
