<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1></h1>
    <script>
        function licz1() {
            var ha = document.querySelector("h1");
            var sek = 0;

            function licz2() {
                sek++;
                ha.textContent = `przebywasz ${sek} sekund na stronie`;
            }
            return licz2;
        }
        var liczydlo = licz1();
        setInterval(liczydlo, 1000);
    </script>
</body>

</html>
