<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //domyslnie public

        class Cat {
            constructor(color) {
                this._color = color;
                //mowi ze to ma byc prywatne
            }
            //metoda pobieraja zawartosc kolor
            getColor() {
                return this._color;
            }
            setColor(value) {
                if (typeof value === "string") {
                    this._color = value;
                } else {
                    console.log('wartosc nie prawidlowa');
                }

            }
        }

        const kotek = new Cat("czarny");
        kotek.setColor("szary");


        class Dog {
            constructor(name, dogColor) {
                this.name = name;
                let color = dogColor;
                this.getColor = () => {
                    return color;
                }

            }
        }
        const fafik = new Dog("fafik", "brazowy");
    </script>
</body>

</html>
