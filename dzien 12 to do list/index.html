<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektu to do app</title>
</head>

<body>
    <!-- ul>li{zadanie-$}*10 -->
    <ul>
        <li>zadanie 1 <span>X</span></li>
        <li>zadanie 2 <span>X</span></li>
        <li>zadanie 3 <span>X</span></li>
        <li>zadanie 4 <span>X</span></li>
        <li>zadanie 5 <span>X</span></li>
        <li>zadanie 6 <span>X</span></li>
        <li>zadanie 7 <span>X</span></li>
        <li>zadanie 8 <span>X</span></li>
        <li>zadanie 9 <span>X</span></li>
        <li>zadanie 10 <span>X</span></li>
        <li>zadanie 11 <span>X</span></li>
    </ul>
    <script>
        var li = document.querySelectorAll("li").forEach((item, index) => {
            var span = document.querySelectorAll("li span");
            var click = span[index];
            click.addEventListener("click", function () {
                item.parentNode.removeChild(item);
            })
        })
    </script>
</body>

</html>
