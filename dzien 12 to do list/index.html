<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektu to do app</title>
</head>

<body>
    <!-- ul>li{zadanie-$}*10 -->
    <ul>
        <li>zadanie 1</li>
        <li>zadanie 2</li>
        <li>zadanie 3</li>
        <li>zadanie 4</li>
        <li>zadanie 5</li>
        <li>zadanie 6</li>
        <li>zadanie 7</li>
        <li>zadanie 8</li>
        <li>zadanie 9</li>
        <li>zadanie 10</li>
        <li>zadanie 11</li>
    </ul>
    <script>
        var li = document.querySelectorAll("li").forEach(item => {
            item.addEventListener("click", function () {
                item.parentNode.removeChild(item);
            })
        })
    </script>
</body>

</html>
